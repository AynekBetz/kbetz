<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBetzâ„¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="banner">
    ðŸ”’ Read-Only Mode â€” Analysis Only. No bets placed.
  </div>

  <main class="container">
    <h1 class="logo">KBetzâ„¢</h1>

    <!-- AUTH -->
    <section class="card">
      <h2>Login / Register</h2>
      <div class="row">
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
      </div>
      <div class="row">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
      </div>
    </section>

    <!-- SLIP -->
    <section class="card">
      <h2>Add Leg</h2>
      <div class="row">
        <input id="game" placeholder="Game" />
        <input id="odds" placeholder="Odds (e.g. -110)" />
        <input id="prob" placeholder="Win % (0â€“100)" />
      </div>
      <button onclick="addLeg()">Add Leg</button>

      <div id="legs"></div>

      <h3>Bankroll ($)</h3>
      <input id="bankroll" placeholder="e.g. 1000" />

      <h3>Bet Size (% of bankroll)</h3>
      <input
        type="range"
        id="betSlider"
        min="0"
        max="25"
        step="0.5"
        value="2"
        oninput="updateBetSize(this.value)"
      />
      <div id="betSizeLabel">2%</div>

      <div id="warnings"></div>

      <button class="primary" onclick="analyzeSlip()">Analyze</button>
      <div id="results"></div>

      <canvas id="evChart"></canvas>
    </section>

    <!-- SAVED SLIPS -->
    <section class="card">
      <h2>Saved Slips</h2>
      <button onclick="loadSlips()">Load My Slips</button>
      <div id="savedSlips"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
