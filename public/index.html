<body>

<div class="banner">ðŸ”’ Analysis Only â€¢ No Bets Placed</div>

<main class="container">
  <h1 class="logo">KBetzâ„¢</h1>

  <section class="card">
    <h2>Login / Register</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </section>

  <section class="card">
    <h2>Add Slip</h2>
    <input id="game" placeholder="Game">
    <input id="odds" placeholder="Odds (-110)">
    <input id="prob" placeholder="Win %">
    <button onclick="addLeg()">Add Leg</button>

    <div id="legs"></div>

    <input id="bankroll" placeholder="Bankroll $">

    <h3>Bet Size</h3>
    <input type="range" min="0" max="25" step="0.5" value="2"
      oninput="updateBetSize(this.value)">
    <div id="betSizeLabel">2%</div>

    <div id="warnings"></div>

    <button class="primary" onclick="analyzeSlip()">Analyze</button>
    <div id="results"></div>
  </section>

  <section class="card">
    <h2>Saved Slips</h2>
    <button onclick="loadSlips()">Load</button>
    <div id="savedSlips"></div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
